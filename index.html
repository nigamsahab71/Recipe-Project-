<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <nav>
            <a  class="logo" href="index.html"><h1>Recipe App</h1></a>
            <!-- <h1>Recipe App <a href="index.html"></a></h1> -->
            <form >
                <input class="searchBox" type="search" placeholder="Search For Recipe">
                <button class="searchBtn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your Favourite recipes.....</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                     <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
